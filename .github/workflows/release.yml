name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Версия релиза (например, 1.0.3)'
        required: true
        type: string
      create_release:
        description: 'Создать GitHub Release'
        required: false
        default: true
        type: boolean
      publish_to_open_vsx:
        description: 'Опубликовать в Open VSX'
        required: false
        default: true
        type: boolean
      publish_to_marketplace:
        description: 'Опубликовать в VS Marketplace'
        required: false
        default: true
        type: boolean

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для создания релизов
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from input
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          # Убираем префикс 'v', если он есть
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          echo "Switching to branch: $BRANCH"
          git checkout $BRANCH
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version || echo "Version already matches"
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): v${{ steps.version.outputs.version }}"
            git push origin $BRANCH
          fi

      - name: Package extension
        id: package
        run: |
          vsce package
          VSIX_FILE=$(ls *.vsix | head -1)
          echo "vsixPath=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "VSIX file: $VSIX_FILE"

      - name: Create git tag
        if: ${{ inputs.create_release }}
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: ${{ inputs.create_release }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: '*.vsix'
          generate_release_notes: true

      - name: Publish to Open VSX Registry
        if: ${{ inputs.publish_to_open_vsx }}
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OVSX_TOKEN }}
          extensionFile: ${{ steps.package.outputs.vsixPath }}
          skipDuplicate: true

      - name: Publish to Visual Studio Marketplace
        if: ${{ inputs.publish_to_marketplace }}
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.package.outputs.vsixPath }}
          skipDuplicate: true
