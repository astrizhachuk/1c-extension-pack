name: Release

on:
  push:
    tags:
      - 'v*' # Запускается при создании тега, начинающегося с 'v'

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для создания релизов
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          echo "Switching to branch: $BRANCH"
          git checkout $BRANCH
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version || echo "Version already matches"
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): v${{ steps.tag_version.outputs.version }}"
            git push origin $BRANCH
          fi

      - name: Package extension
        run: vsce package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OVSX_TOKEN }}
          skipDuplicate: true

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          skipDuplicate: true
